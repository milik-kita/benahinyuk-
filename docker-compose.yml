version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - php:8.2-apache
    container_name: benahinyuk_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
      - web_cache:/var/www/html/.cache
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=benahinyuk_user
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_NAME=benahinyuk_db
      - PHP_MAX_UPLOAD_SIZE=5M
      - APACHE_LOG_DIR=/var/www/html/logs
    networks:
      - benahinyuk_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    user: "33:33"

  db:
    image: mysql:8.0
    container_name: benahinyuk_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password_123}
      - MYSQL_DATABASE=benahinyuk_db
      - MYSQL_USER=benahinyuk_user
      - MYSQL_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - MYSQL_INITIALIZATIO_FILE=/docker-entrypoint-initdb.d/init.sql
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - benahinyuk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=100
      - --max_allowed_packet=256M
    security_opt:
      - no-new-privileges:true

volumes:
  db_data:
    driver: local
  web_cache:
    driver: local

networks:
  benahinyuk_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
